<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Cancel Order</title>
</head>

<body style="background-color: #f3f6f9; font-family: Open Sans,sans-serif !important; box-sizing: border-box;">
    <table
        style="background-color: white; max-width: 500px; min-width: 275px; width: 100%; border: 1px solid #A16207; border-radius: 8px; overflow: hidden; margin: 0 auto;"
        cellspacing="0" cellpadding="0">
        <!-- Header Section -->
        <tr style="background-color: #A16207;">
            <td colspan="2" style="padding: 30px 44px;">
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <img src="https://www.emporium.ae/media/fbc0e8d6-abb2-4293-b59e-2b5127b8d584" alt="Emporium"
                                srcset="">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="color: white; font-size: 20px; font-weight: 700; line-height: 30px;">
                            Order Cancellation Confirmation
                        </td>
                        <td style="text-align: right; margin-top: 12px;">
                            <img src="https://www.emporium.ae/media/328251d4-0a4f-4a3b-8967-196812841707"
                                alt="Order Cancel">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Content Section -->
        <tr>
            <td colspan="2" style="padding: 10px 44px 20px;">
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <h2 style="color: #A16207; font-size: 20px; font-weight: 700; line-height: 30px;">
                                Order Cancellation Confirmation:
                            </h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 style="font-size: 14px; line-height: 22px; font-weight: 600; letter-spacing: 0.35px;">
                                Hi, [Tayyab H].
                            </h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size: 14px; font-weight: 400; line-height: 22px;">
                                Your order <b>$order</b>.<b>order_id</b> has been cancelled by the Store.
                                For more details, Log into your Dashboard
                            </p></td>
                    </tr>
                  
                    

                    <tr>
                        <td>
                            <div style="text-align: center; padding: 16px 0;">
                                <a target="_blank" href="https://www.emporium.ae" style="text-decoration: none;">
                                    <button
                                        style="cursor: pointer; color: white; background-color: #A16207; padding: 8px 14px; outline: none; border: none; border-radius: 8px; display: inline-flex; align-items: center; gap: 8px;">
                                        <p style="line-height: 0.32px; font-size: 14px;">
                                            <b>_GotoYourAccount_</b>
                                        </p>
                                    </button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    

                    <!-- Best Regard -->
                    <tr>
                        <td>
                            <p
                                style="font-size: 12px !important; font-weight: 400 !important; letter-spacing: 0.3px !important; margin: 0; margin-top: 16px;">
                                Best regards,</p>
                            <p
                                style="color: #A16207 !important; font-size: 12px; font-weight: 600 !important; line-height: 16px; letter-spacing: 0.3px; margin: 0;">
                                The Emporium Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        

        <!-- Footer -->
        <tr>
            <td style="background-color: #A16207; padding: 20px 0; text-align: center;">
                <p
                    style="font-size: 12px; font-weight: 400; line-height: normal; letter-spacing: 0.3px; color: white; margin: 0;">
                    &copy; <span>2025</span> Emporium. All rights reserved.
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
