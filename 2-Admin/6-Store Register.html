<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Store Registration</title>
</head>

<body style="background-color: #f3f6f9; font-family: Open Sans, sans-serif !important; box-sizing: border-box;">
    <table
        style="background-color: white; max-width: 500px; min-width: 275px; width: 100%; border: 1px solid #A16207; border-radius: 8px; overflow: hidden; margin: 0 auto;"
        cellspacing="0" cellpadding="0">
        <tr>
            <td style="background-color: #A16207; padding: 30px 44px;">
                <!-- Header Section -->
                <table width="100%" style="border-spacing: 0;">
                    <tr>
                        <td>
                            <img src="https://www.emporium.ae/media/fbc0e8d6-abb2-4293-b59e-2b5127b8d584"
                                alt="Emporium">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" style="border-spacing: 0;">
                                <tr>
                                    <td>
                                        <h1 style="line-height: 24px; font-size: 20px; font-weight: 700; color: #fff;">
                                            New Store Registration
                                        </h1>
                                    </td>
                                    <td style="text-align: right;">
                                        <img src="https://www.emporium.ae/media/925da81f-1305-4c54-b881-969819e68716" alt="Store Icon">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Content Section -->
        <tr>
            <td style="padding: 10px 44px 20px;">
                <table width="100%" style="border-spacing: 0;">
                    <tr>
                        <td>
                            <h2 style="color: #000; font-size: 20px; font-weight: 700; line-height: 30px;">A new
                                Store has signed up:
                            </h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 style="color: #A16207; font-size: 14px;">Store Information:</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin: 8px 0; font-size: 14px;">First Name:<span
                                    style="margin-left: 10px; font-weight: 500; font-size: 14px;"><b>_SELLERFIRSTNAME_</b></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin: 8px 0; font-size: 14px;">Last Name:<span
                                    style="margin-left: 10px; font-weight: 500; font-size: 14px;"><b>_SELLERLASTNAME_</b></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin: 8px 0; font-size: 14px;">Customer Group:<span
                                    style="margin-left: 10px; font-weight: 500; font-size: 14px;"><b>_CUSTOMERGROUP_</b></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin: 8px 0; font-size: 14px;">E-Mail:<span
                                    style="margin-left: 10px; font-weight: 500; font-size: 14px;"><b>_SELLEREMAIL_</b></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin: 8px 0; font-size: 14px;">Telephone:<span
                                    style="margin-left: 10px; font-weight: 500; font-size: 14px;"><b>_SELLERTELEPHONE_</b></span>
                            </p>
                        </td>
                    </tr>
                    <!-- Best Regard -->
                    <tr>
                        <td>
                            <p
                                style="font-size: 12px !important; font-weight: 400 !important; letter-spacing: 0.3px !important;">
                                Best regards,</p>
                            <p
                                style="color: #A16207 !important; font-size: 12px; font-weight: 600 !important; line-height: 0.32px; letter-spacing: 0.3px;">
                                The Emporium Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Footer Section -->
        <tr>
            <td colspan="2" style="text-align: center; padding: 20px; background-color: #A16207;">
                <p
                    style="font-size: 12px; font-weight: 400; line-height: normal; letter-spacing: 0.3px; color: white; margin: 0;">
                    &copy; <span>2025</span> Emporium. All rights reserved.
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
