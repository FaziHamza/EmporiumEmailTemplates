<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Register</title>
</head>

<body style="background-color: #f3f6f9;  font-family: Open Sans, sans-serif !important; box-sizing: border-box;">
    <table
        style="background-color: white; max-width: 500px; min-width: 275px; width: 100%; border: 1px solid #A16207; border-radius: 8px; overflow: hidden; margin: 0 auto;"
        cellspacing="0" cellpadding="0">
        <!-- Header Section -->
        <tr>
            <td style="background-color: #A16207; padding: 30px 44px;">
                <table width="100%" style="border-spacing: 0;">
                    <tr>
                        <td>
                            <img src="https://www.emporium.ae/media/fbc0e8d6-abb2-4293-b59e-2b5127b8d584"
                                alt="Emporium">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" style="border-spacing: 0;">
                                <tr>
                                    <td style="line-height: 24px; font-size: 20px; font-weight: 700; color: #fff;">
                                        Influencer Register
                                    </td>
                                    <td style="margin-top: 12px;">
                                        <img src="https://www.emporium.ae/media/27065564-823b-4108-b4b0-2ed03491e8f9"
                                            alt="Influencer">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Content Section -->
        <tr>
            <td style="padding: 10px 44px 20px;">
                <table width="100%" style="border-spacing: 0;">
                    <!-- Title -->
                    <tr>
                        <td
                            style="color: #A16207; font-size: 20px; font-weight: 700; font-style: normal; line-height: 30px;">
                            Welcome to Emporium!
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #A16207; font-size: 14px; padding-top: 10px;">
                            Thank you for registering as your Influencer.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px; font-size: 14px;">
                            Please reply to this email if you have any questions.
                        </td>
                    </tr>

                    <!-- Best Regards -->
                    <tr>
                        <td>
                            <p
                                style="font-size: 12px !important; font-weight: 400 !important; letter-spacing: 0.3px !important; margin-top: 54px;">
                                Best regards,</p>
                            <p
                                style="color: #A16207 !important; font-size: 12px; font-weight: 600 !important; line-height: 16px; letter-spacing: 0.3px; margin-top: -6px;">
                                The Emporium Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="text-align: center; padding: 20px; background-color: #A16207;">
                <p
                    style="font-size: 12px; font-weight: 400; line-height: normal; letter-spacing: 0.3px; color: white; margin: 0;">
                    &copy; <span>2025</span> Emporium. All rights reserved.
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
